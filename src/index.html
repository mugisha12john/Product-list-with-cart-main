<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#fcf9f7] font-sans">
    <main class="flex">
      <section class="max-w-4xl m-8 p-8">
        <h1 class="mb-12 mt-5 text-5xl font-bold text-[#260f08]">Desserts</h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-12">
          <div class="relative mt-2">
            <div>
              <img
                src="/assets/images/image-waffle-desktop.jpg"
                alt="Dessert 1"
                class="w-65 h-65 rounded-lg"
              />

              <button
                class="w-40 absolute left-10 top-[240px] p-2 text-[#260f08] border-2 border-[#87635a] bg-white font-bold rounded-full hover:cursor-pointer"
              >
                Add to Cart
              </button>
            </div>
            <h2 class="mt-10 text-sm font-normal text-[#87635a]">Walfy</h2>
            <h2 class="text-lg font-bold text-[#260f08]">
              Japanese Cheesecake
            </h2>
            <p class="font-bold text-[#9b4f38]">$15.00</p>
          </div>

          <div class="relative mt-2">
            <div>
              <img
                src="/assets/images/image-waffle-desktop.jpg"
                alt="Dessert 1"
                class="w-65 h-65 rounded-lg"
              />

              <button
                class="w-40 absolute left-10 top-[240px] p-2 text-[#260f08] border-2 border-[#87635a] bg-white font-black rounded-full hover:cursor-pointer"
              >
                Add to Cart
              </button>
            </div>
            <h2 class="mt-10 text-sm font-normal text-[#87635a]">Walfy</h2>
            <h2 class="text-lg font-bold text-[#260f08]">
              Japanese Cheesecake
            </h2>
            <p class="font-bold text-[#9b4f38]">$15.00</p>
          </div>

          <div class="relative mt-2">
            <div>
              <img
                src="/assets/images/image-waffle-desktop.jpg"
                alt="Dessert 1"
                class="w-65 h-65 rounded-lg"
              />

              <button
                class="w-40 absolute left-10 top-[240px] p-2 text-[#260f08] border-2 border-[#87635a] bg-white font-black rounded-full hover:cursor-pointer"
              >
                Add to Cart
              </button>
            </div>
            <h2 class="mt-10 text-sm font-normal text-[#87635a]">Walfy</h2>
            <h2 class="text-lg font-bold text-[#260f08]">
              Japanese Cheesecake
            </h2>
            <p class="font-bold text-[#9b4f38]">$15.00</p>
          </div>
        </div>
      </section>

      <div class="w-1/4 max-w-4xl mt-20 bg-white rounded-2xl p-8">
        <h1 class="text-2xl text-[#9b4f38] font-bold">Your Cart(0)</h1>
        <div>
          <img
            src="/assets/images/illustration-empty-cart.svg"
            class="mx-auto mt-20 mb-6"
            alt="your cart is empty"
          />
          <p class="mx-auto mt-20 mb-6 text-center">
            Your added item will apear here
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
